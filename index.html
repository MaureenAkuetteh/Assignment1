<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script defer src ="javascript.js"></script> 
</head>
<body id="pagelayout">
    <div class= "container">
        <div id = "form-header">
        <h1> Please fill this form </h1>
        </div>
        <form class = "myform">
             <div class = "category">
                 <label for = "first">First</label>
               <input type= "text" id="first" name= "first_name" placeholder="First Name">
             </div>

             <div class = "category">
                <label for= "middle">Middle</label>
                <input type= "text" id="middle" name= "middle_name" placeholder= "Middle Name">
            </div>

             <div class = "category">
                 <label for= "last">Last</label>
                 <input type= "text" id="last" name= "last_name" placeholder= "Last Name">
             </div>

             <div class= "category">
                 <label for="gender">Gender</label>
                 <select class="option" name="gender">
                 <option disabled= "disabled" selected= "selected">Choose Option </option>
                 <option>Male</option>
                 <option>Female</option>
                 </select>
             </div>


             <div class="category">
                <label for= "address">Address</label>
                <input type="text" id="adress" name="adress" placeholder= "Address">
            </div>

             <div class ="category">
                <label for="number">Number</label>
                <input type="text" id= "phone_number" name="number" placeholder= "phone number">
            </div>


             <div class ="category">
                 <label for= "email">Email</label>
                 <input type= "email" id= "email" name="email" placeholder= "name@ashesi.edu.gh">
             </div>

             <div>
                <button id= "submitbutton" type="submit" value="submit">Sumbit</button>
             </div>        
        </form>
    </div>
    
</body>
</html>
